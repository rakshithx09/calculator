<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="fullbody">
        <div class="calculatorBody">
            <div class="upperSection"></div>
            <div class="lowerSection">
                <div class="keys" id="acKey">AC</div>
                <div class="keys" id="cKey">C</div>
                <div class="keys" id="modulusKey">%</div>
                <div class="keys" id="divide">&divide</div>
                <div class="keys" id="seven">7</div>
                <div class="keys" id="eight">8</div>
                <div class="keys" id="nine">9</div>
                <div class="keys" id="addKey">+</div>
                <div class="keys" id="four">4</div>
                <div class="keys" id="five">5</div>
                <div class="keys" id="six">6</div>
                <div class="keys" id="subtractKey">-</div>
                <div class="keys" id="one">1</div>
                <div class="keys" id="two">2</div>
                <div class="keys" id="three">3</div>
                <div class="keys" id="multiplyKey">Ã—</div>
                <div class="keys" id="seventeen">0</div>
                <div class="keys" id="eighteen">.</div>
                <div class="keys" id="equalsKey">=</div>
            </div>
        </div>
    </div>
</body>

</html>
