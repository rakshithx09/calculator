<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Nunito:wght@900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="fullbody">
        <div class="calculatorBody">
            <div class="upperSection">
                <div class="display" id="display">
                    <div class="display1" id="display1"></div>
                    <div class="display1" id="display2">ans</div>

                </div>
            </div>
            <div class="lowerSection">
                <div class="keys specialK" id="acKey">AC</div>
                <div class="keys specialK" id="cKey">C</div>
                <div class="keys operatorK" id="modulusKey" value="modulus">%</div>
                <div class="keys operatorK" id="divideKey" value="divide">&divide</div>
                <div class="keys numK" id="seven">7</div>
                <div class="keys numK" id="eight">8</div>
                <div class="keys numK" id="nine">9</div>
                <div class="keys operatorK" id="addKey" value="add">+</div>
                <div class="keys numK" id="four">4</div>
                <div class="keys numK" id="five">5</div>
                <div class="keys numK" id="six">6</div>
                <div class="keys operatorK" id="subtractKey" value="subtract">-</div>
                <div class="keys numK" id="one">1</div>
                <div class="keys numK" id="two">2</div>
                <div class="keys numK" id="three">3</div>
                <div class="keys operatorK" id="multiplyKey" value="multiply">Ã—</div>
                <div class="keys numK" id="zero">0</div>
                <div class="keys point" id="point">.</div>
                <div class="keys equalsK" id="equalsKey">=</div>
            </div>
        </div>
    </div>
</body>

</html>
